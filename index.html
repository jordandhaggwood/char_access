<!DOCTYPE html>
<html>
<head>
  <title>Load Character Sheet</title>
  <style>
    .pdf {
      width: 100%;
      aspect-ratio: 4 / 3;
    }

    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Vornan</h1>

  <input type="text" id="tokenInput" placeholder="Enter your GitHub token" size="50">
  <button onclick="saveToken()">Save Token</button>
  <button onclick="loadPDF()">Load Character Sheet</button>

  <div id="pdfContainer" style="margin-top: 20px;"></div>
  <pre id="output"></pre>

  <script>
    window.onload = () => {
      const savedToken = localStorage.getItem('githubToken');
      if (savedToken) {
        document.getElementById('tokenInput').value = savedToken;
      }
    };

    function saveToken() {
      const token = document.getElementById('tokenInput').value.trim();
      if (token) {
        localStorage.setItem('githubToken', token);
        alert('Token saved locally!');
      } else {
        alert('Please enter a token to save.');
      }
    }

    async function loadPDF() {
      const token = localStorage.getItem('githubToken') || document.getElementById('tokenInput').value.trim();
      if (!token) {
        alert('Please enter and save your GitHub token first.');
        return;
      }

      const owner = 'jordandhaggwood';
      const repo = '5e_pdf';
      const pdfPath = 'Vornan.pdf';

      try {
        const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${pdfPath}`, {
          headers: {
            Authorization: `token ${token}`,
            Accept: 'application/vnd.github.v3.raw',
          },
        });

        if (!response.ok) {
          throw new Error(`PDF fetch failed: ${response.status}`);
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        // Display PDF using object tag
        document.getElementById('pdfContainer').innerHTML = `
          <object class="pdf" data="${url}" type="application/pdf" width="100%" height="600px">
            <p>It appears you don't have a PDF plugin for this browser. <a href="${url}">Click here to download the PDF</a>.</p>
          </object>
        `;

      } catch (error) {
        document.getElementById('output').textContent = 'Error loading PDF: ' + error.message;
      }
    }
  </script>
</body>
</html>
