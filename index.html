<!DOCTYPE html>
<html>
<head>
  <title>Load Character Sheet</title>
</head>
<body>
  <h1>Load Character Sheet from GitHub</h1>
  
  <input type="text" id="tokenInput" placeholder="Enter your GitHub token" size="50">
  <button onclick="saveToken()">Save Token</button>
  <button onclick="loadCharacterSheet()">Load Sheet</button>
  <pre id="output"></pre>

  <script>
    window.onload = () => {
      const savedToken = localStorage.getItem('githubToken');
      if (savedToken) {
        document.getElementById('tokenInput').value = savedToken;
      }
    };

    function saveToken() {
      const token = document.getElementById('tokenInput').value.trim();
      if (token) {
        localStorage.setItem('githubToken', token);
        alert('Token saved locally!');
      } else {
        alert('Please enter a token to save.');
      }
    }

    async function loadCharacterSheet() {
      const token = localStorage.getItem('githubToken') || document.getElementById('tokenInput').value.trim();
      if (!token) {
        alert('Please enter and save your GitHub token first.');
        return;
      }

      const owner = 'jordandhaggwood';
      const repo = '5e_pdf';
      const htmlPath = 'index.html';
      const pdfPath = 'Vornan.pdf'; // Update if your PDF path is different

      try {
        // Fetch PDF blob
        const pdfResponse = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${pdfPath}`, {
          headers: {
            Authorization: `token ${token}`,
            Accept: 'application/vnd.github.v3.raw',
          },
        });

        if (!pdfResponse.ok) throw new Error(`PDF fetch failed: ${pdfResponse.status}`);
        const pdfBlob = await pdfResponse.blob();
        const pdfUrl = URL.createObjectURL(pdfBlob);

        // Fetch HTML
        const htmlResponse = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${htmlPath}`, {
          headers: {
            Authorization: `token ${token}`,
            Accept: 'application/vnd.github.v3.raw',
          },
        });

        if (!htmlResponse.ok) throw new Error(`HTML fetch failed: ${htmlResponse.status}`);
        let htmlText = await htmlResponse.text();

        // Replace static PDF path with blob URL
        htmlText = htmlText.replace(/data\s*=\s*["']Vornan\.pdf["']/i, `data="${pdfUrl}"`);

        // Write modified HTML to page
        document.open();
        document.write(htmlText);
        document.close();

      } catch (error) {
        document.getElementById('output').textContent = 'Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
