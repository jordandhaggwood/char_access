<!DOCTYPE html>
<html>
<head>
  <title>Load Character Sheet</title>
</head>
<body>
  <h1>Load Character Sheet from GitHub</h1>

  <input type="text" id="tokenInput" placeholder="Enter your GitHub token" size="50">
  <button onclick="saveToken()">Save Token</button>
  <button onclick="loadCharacterSheet()">Load Sheet</button>
  <pre id="output"></pre>

  <script>
    const owner = 'jordandhaggwood';
    const repo = '5e_pdf';
    const htmlPath = 'index.html';
    const pdfPath = 'Vornan.pdf';

    window.onload = () => {
      const savedToken = localStorage.getItem('githubToken');
      if (savedToken) {
        document.getElementById('tokenInput').value = savedToken;
      }
    };

    function saveToken() {
      const token = document.getElementById('tokenInput').value.trim();
      if (token) {
        localStorage.setItem('githubToken', token);
        alert('Token saved locally!');
      } else {
        alert('Please enter a token to save.');
      }
    }

    async function fetchGitHubFile(path, token, raw = false) {
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
      const headers = {
        Authorization: `token ${token}`,
        Accept: raw ? 'application/vnd.github.v3.raw' : 'application/vnd.github.v3+json'
      };
      const response = await fetch(url, { headers });
      if (!response.ok) throw new Error(`Failed to fetch ${path}: ${response.status}`);
      return raw ? response.text() : response.blob();
    }

    async function loadCharacterSheet() {
      const token = localStorage.getItem('githubToken') || document.getElementById('tokenInput').value.trim();
      if (!token) {
        alert('Please enter and save your GitHub token first.');
        return;
      }

      try {
        const [htmlContent, pdfBlob] = await Promise.all([
          fetchGitHubFile(htmlPath, token, true),
          fetchGitHubFile(pdfPath, token, false)
        ]);

        const pdfBlobUrl = URL.createObjectURL(pdfBlob);
        const updatedHtml = htmlContent.replace(/data=["']Vornan\.pdf["']/i, `data="${pdfBlobUrl}"`);

        document.open();
        document.write(updatedHtml);
        document.close();

      } catch (error) {
        document.getElementById('output').textContent = 'Error loading character sheet: ' + error;
      }
    }
  </script>
</body>
</html>
