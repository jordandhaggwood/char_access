<!DOCTYPE html>
<html>
<head>
  <title>Load Character Sheet</title>
</head>
<body>
  <h1>Load Character Sheet from GitHub</h1>
  
  <input type="text" id="tokenInput" placeholder="Enter your GitHub token" size="50">
  <button onclick="saveToken()">Save Token</button>
  <button onclick="loadCharacterSheet()">Load HTML Sheet</button>
  <button onclick="loadPDF()">Load PDF Sheet</button>

  <div id="viewer" style="margin-top: 20px;"></div>
  <pre id="output"></pre>

  <script>
    // Preload saved token
    window.onload = () => {
      const savedToken = localStorage.getItem('githubToken');
      if (savedToken) {
        document.getElementById('tokenInput').value = savedToken;
      }
    };

    function saveToken() {
      const token = document.getElementById('tokenInput').value.trim();
      if (token) {
        localStorage.setItem('githubToken', token);
        alert('Token saved locally!');
      } else {
        alert('Please enter a token to save.');
      }
    }

    async function loadCharacterSheet() {
      const token = localStorage.getItem('githubToken') || document.getElementById('tokenInput').value.trim();
      if (!token) {
        alert('Please enter and save your GitHub token first.');
        return;
      }

      const owner = 'jordandhaggwood';
      const repo = '5e_pdf';
      const path = 'index.html';

      try {
        const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
          headers: {
            Authorization: `token ${token}`,
            Accept: 'application/vnd.github.v3.raw',
          },
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const content = await response.text();

        // Replace entire page with HTML content
        document.open();
        document.write(content);
        document.close();

      } catch (error) {
        document.getElementById('output').textContent = 'Error fetching HTML file: ' + error;
      }
    }

    async function loadPDF() {
      const token = localStorage.getItem('githubToken') || document.getElementById('tokenInput').value.trim();
      if (!token) {
        alert('Please enter and save your GitHub token first.');
        return;
      }

      const owner = 'jordandhaggwood';
      const repo = '5e_pdf';
      const path = 'character_sheet.pdf'; // Change to your actual PDF file path

      try {
        const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
          headers: {
            Authorization: `token ${token}`,
            Accept: 'application/vnd.github.v3.raw',
          },
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        document.getElementById('viewer').innerHTML = `
          <iframe src="${url}" width="100%" height="600px" style="border: 1px solid #ccc;"></iframe>
        `;

      } catch (error) {
        document.getElementById('output').textContent = 'Error fetching PDF file: ' + error;
      }
    }
  </script>
</body>
</html>
